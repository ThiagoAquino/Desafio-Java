<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>Desafio Java</title>
	<meta content='width=device-width, initial-scale=1.0' name='viewport' />


	<h:outputStylesheet library="css" name="fontawesome.css" />

</h:head>

<h:body id="body" style="background:#345BB6;">
	<b:panel style="display:none;"></b:panel>

	<!-- Tela de Cadastro -->
	<b:tela id="telaCadastro" closeOnEscape="false" backdrop="false"
		title="Cadastro de Usuário" styleClass="telaPseudoClass">
		<h:form id="form" prependId="false">
			<b:row>
				<b:inputText id="nome" value="#{usuarioControlador.usuario.getNome()}"
					placeholder="Nome" span="6" required="true" maxlength="100"
					requiredMessage="Nome não foi informado. Inclusão não permitida."
					label="Nome">
				</b:inputText>

				<b:inputText id="email" mask="email"
					value="#{usuarioControladorr.usuario.getEmail()}" placeholder="e-mail"
					span="6" required="true" maxlength="100"
					requiredMessage="E-Mail não foi informado. Inclusão não permitida."
					label="E-Mail">
				</b:inputText>

				<b:row span="12">
					<h:outputLabel style="color:red;margin-left:30px;"
						value="#{usuarioControlador.msgConfirmaSenha}"></h:outputLabel>
				</b:row>

				<b:inputSecret id="senha" value="#{usuarioControlador.usuario.getSenha()}"
					placeholder="Senha" span="6" required="true" maxlength="12"
					requiredMessage="Senha não foi informada. Inclusão não permitida."
					label="Senha">
				</b:inputSecret>

				</b:row>

			<div class="tela-footer fix">
				<b:commandButton value="Salvar"
					action="#{usuarioControlador.salvar()}"
					oncomplete="$('#telaCadastro').tela('hide');return false;"
					update=":form" look="success">
					<b:iconAwesome name="check"></b:iconAwesome>
				</b:commandButton>
			</div>
		</h:form>
	</b:tela>

	<b:container id="container">
		<b:row>
			<b:panel
				style="height: 200px;width: 400px;margin-left:30%;background:rgba(255,255,255,0.6);">
				<div style="margin-top: 50px;"></div>
				<h:form>
					<p:growl id="growl" sticky="false" autoUpdate="true" />
					<b:inputText autocomplete="off" id="iduser" required="true"
						maxlength="100" requiredMessage="E-Mail não informado."
						value="#{loginController.usuario.email}" placeholder="Usuário">
						<f:facet name="prepend">
							<b:icon name="glyphicon glyphicon-user"></b:icon>
						</f:facet>
					</b:inputText>

					<b:inputText autocomplete="off" id="idsenha" maxlength="12"
						requiredMessage="Senha não informada."
						value="#{loginController.usuario.senha}" type="password"
						placeholder="Senha">
						<f:facet name="prepend">
							<b:iconAwesome name="key"></b:iconAwesome>
						</f:facet>
					</b:inputText>

					<b:commandButton value="Entrar" action="#{loginController.logar()}"
						style="margin-left:20%;" look="success">
						<b:iconAwesome name="sign-in"></b:iconAwesome>
					</b:commandButton>

					<b:commandButton value="Cadastrar"
						update='form'
						action="#{usuarioController.limparFormulario()}"
						oncomplete="$('#telaCadastro').tela();$('#telaCadastro_Label').html('Cadastrar');return false;"
						style="margin-left:5%;" look="info">
						<b:iconAwesome name="sign-in"></b:iconAwesome>
					</b:commandButton>

					<div style="margin-top: -20px;"></div>
				</h:form>
			</b:panel>
		</b:row>
	</b:container>

	<style>
.ui-growl-item-container {
	background: rgba(34, 128, 216, 1);
	background: -moz-linear-gradient(left, rgba(34, 128, 216, 1) 0%,
		rgba(28, 99, 181, 1) 100%);
	background: -webkit-gradient(left top, right top, color-stop(0%, rgba(34, 128, 216,
		1)), color-stop(100%, rgba(28, 99, 181, 1)));
	background: -webkit-linear-gradient(left, rgba(34, 128, 216, 1) 0%,
		rgba(28, 99, 181, 1) 100%);
	background: -o-linear-gradient(left, rgba(34, 128, 216, 1) 0%,
		rgba(28, 99, 181, 1) 100%);
	background: -ms-linear-gradient(left, rgba(34, 128, 216, 1) 0%,
		rgba(28, 99, 181, 1) 100%);
	background: linear-gradient(to right, rgba(34, 128, 216, 1) 0%,
		rgba(28, 99, 181, 1) 100%);
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#2280d8',
		endColorstr='#1c63b5', GradientType=1);
}
</style>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">
     
	<h.head>
		<meta charset="ISO-8859-1">
		<title>Cadastro de Usuarios</title>
	</h.head>
	<h:body>
		<h:form>
			<p:messages id="messages" />
			<p:panelGrid columns="2">
				<p:outputLabel for="id" value="ID:" />
				<p:spinner id="id" value="#{UsuarioMB.usuario.getId()}" />
		
		
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{UsuarioMB.usuario.getNome()}" />
			                
			                p:outputLabel for="descricao" value="Descrição:" />
			                <p:inputTextarea id="descricao"
					value="#{UsuarioMB.usuario.getEmail()}" />
		
		
				<p:outputLabel for="senha" value="Senha:" />
				<p:inputText id="senha" value="#{UsuarioMB.usuario.getSenha()}" />
		
		
				<p:commandButton value="Cadastrar" icon="ui-icon-star"
					action="#{UsuarioMB.cadastraUsuario}" update="messages">
				</p:commandButton>
		
			</p:panelGrid>
		</h:form>
	</h:body>
</html>
